<!DOCTYPE html>
<html>
<head>
    <title>Sensor Control</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Sensor Control</h1>
    
    <div class="status-box">
        <div id="connection-status">
            <span class="status-indicator red" id="status-indicator"></span>
            <span>CON Status</span>
        </div>
        <div id="connection-type">
            <span>CON Type:</span>
            <span id="connection-type-value">Ethernet</span>
        </div>
    </div>

    <h2>Command Configuration</h2>
    <div class="command-container">
        <div class="command-section">
            <h3>Switches</h3>
            <div class="switch-group">
                <label>Switch 1:</label>
                <span class="switch-option">
                    <input type="radio" name="switch_1" value="open"> Open
                </span>
                <span class="switch-option">
                    <input type="radio" name="switch_1" value="close"> Close
                </span>
            </div>
            <div class="switch-group">
                <label>Switch 2:</label>
                <span class="switch-option">
                    <input type="radio" name="switch_2" value="open"> Open
                </span>
                <span class="switch-option">
                    <input type="radio" name="switch_2" value="close"> Close
                </span>
            </div>
            <div class="switch-group">
                <label>Switch 3:</label>
                <span class="switch-option">
                    <input type="radio" name="switch_3" value="open"> Open
                </span>
                <span class="switch-option">
                    <input type="radio" name="switch_3" value="close"> Close
                </span>
            </div>
        </div>
        
        <div class="command-section">
            <h3>Stepper Motors</h3>
            <div class="motor-group">
                <label for="motor_position_1">Stepper Motor 1 Angle:</label>
                <input type="range" id="motor_position_1" min="0" max="180" value="90" oninput="updateSliderValue(1, this.value)">
                <span id="motor_position_1_value">90</span>
            </div>
            <div class="motor-group">
                <label for="motor_position_2">Stepper Motor 2 Angle:</label>
                <input type="range" id="motor_position_2" min="0" max="180" value="90" oninput="updateSliderValue(2, this.value)">
                <span id="motor_position_2_value">90</span>
            </div>
            <div class="motor-group">
                <label for="motor_position_3">Stepper Motor 3 Angle:</label>
                <input type="range" id="motor_position_3" min="0" max="180" value="90" oninput="updateSliderValue(3, this.value)">
                <span id="motor_position_3_value">90</span>
            </div>
        </div>
    </div>
    
    <button onclick="sendCommand()">Send Command</button>
    
    <h2>Sensor Data</h2>
    <div id="sensor_data_display">
        <div>
            <label>Temperature Sensor 1:</label>
            <span id="sensor_1">N/A</span>
        </div>
        <div>
            <label>Temperature Sensor 2:</label>
            <span id="sensor_2">N/A</span>
        </div>
        <div>
            <label>Temperature Sensor 3:</label>
            <span id="sensor_3">N/A</span>
        </div>
        <div>
            <label>Pressure Sensor 1:</label>
            <span id="sensor_4">N/A</span>
        </div>
        <div>
            <label>Pressure Sensor 2:</label>
            <span id="sensor_5">N/A</span>
        </div>
        <div>
            <label>Pressure Sensor 3:</label>
            <span id="sensor_6">N/A</span>
        </div>
        <div>
            <label>Switch 1:</label>
            <span id="sensor_7">N/A</span>
        </div>
        <div>
            <label>Switch 2:</label>
            <span id="sensor_8">N/A</span>
        </div>
        <div>
            <label>Switch 3:</label>
            <span id="sensor_9">N/A</span>
        </div>
        <div>
            <label>Stepper Motor 1:</label>
            <span id="sensor_10">N/A</span>
        </div>
        <div>
            <label>Stepper Motor 2:</label>
            <span id="sensor_11">N/A</span>
        </div>
        <div>
            <label>Stepper Motor 3:</label>
            <span id="sensor_12">N/A</span>
        </div>
    </div>

    <!-- Include Eel library -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- Include custom script -->
    <script src="script.js"></script>
</body>
</html>
